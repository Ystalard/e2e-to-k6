name: CI - e2e to k6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  BASE_URL: 'http://localhost:3000'

jobs:
  build:
    name: Install & cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Optional build
        run: npm run build --if-present

  capture:
    name: Capture (Cypress)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci


      - name: Run Cypress (official GitHub Action) â€” start server + tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run start:test-server
          # wait for the static form page which returns 200; root (/) returns 404 in this app
          wait-on: ${{ env.BASE_URL }}/form.html
          # increase timeout to allow npm install and server startup to complete
          wait-on-timeout: 120
          command: npx cypress run --headless --reporter mocha-junit-reporter --reporter-options mochaFile=reports/junit-$(date +%s).xml

      - name: Upload traces artifact
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: out

      - name: Upload Cypress report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: reports

  fakerize:
    name: Fakerize traces
    runs-on: ubuntu-latest
    needs: capture
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci

      - name: Download traces artifact from capture
        uses: actions/download-artifact@v4
        with:
          name: traces
          path: out

      - name: Generate fakerized traces
        run: node tools/generate_traces.js

      - name: Upload fakerized traces
        uses: actions/upload-artifact@v4
        with:
          name: fakerized-traces
          path: out

  loadtest:
    name: Load test (k6) - gated
    runs-on: ubuntu-latest
    needs: fakerize
    environment: load-testing
    steps:
      - uses: actions/checkout@v4

      - name: Download fakerized traces
        uses: actions/download-artifact@v4
        with:
          name: fakerized-traces
          path: out

      - name: Show BASE_URL
        run: echo "BASE_URL is $BASE_URL"

      - name: Run k6 in Docker and save human-readable + JSON summary
        run: |
          docker --version || true
          mkdir -p out
          # run k6, export JSON summary and capture stdout to a human readable file
          docker run --rm -v "${{ github.workspace }}:/scripts" -w /scripts grafana/k6 run k6-script.js --env BASE_URL=${{ env.BASE_URL }} --summary-export=out/k6-summary.json | tee out/k6-run.txt

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: out
