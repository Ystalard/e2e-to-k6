name: CI - e2e to k6

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  BASE_URL: 'http://localhost:3000'

jobs:
  build:
    name: Install & cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Optional build
        run: npm run build --if-present

  capture:
    name: Capture (Cypress)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci

      - name: Start test server (background) and wait
        run: |
          # start the test server in the background and save its pid
          nohup npm run start:test-server > server.log 2>&1 &
          echo $! > server.pid
          # wait for the server to respond on BASE_URL (default http://localhost:3000)
          for i in $(seq 1 20); do
            if curl -sSf "$BASE_URL" >/dev/null 2>&1; then
              echo "Test server is up"
              break
            fi
            echo "Waiting for test server... ($i)"
            sleep 1
          done
          # print a short tail of the server log for debugging
          tail -n 50 server.log || true

      - name: Run Cypress (headless) and capture traces
        run: npx cypress run --headless

      - name: Upload traces artifact
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: out

  fakerize:
    name: Fakerize traces
    runs-on: ubuntu-latest
    needs: capture
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci

      - name: Download traces artifact from capture
        uses: actions/download-artifact@v4
        with:
          name: traces
          path: out

      - name: Generate fakerized traces
        run: node tools/generate_traces.js

      - name: Upload fakerized traces
        uses: actions/upload-artifact@v4
        with:
          name: fakerized-traces
          path: out

  loadtest:
    name: Load test (k6) - gated
    runs-on: ubuntu-latest
    needs: fakerize
    environment: load-testing
    steps:
      - uses: actions/checkout@v4

      - name: Download fakerized traces
        uses: actions/download-artifact@v4
        with:
          name: fakerized-traces
          path: out

      - name: Show BASE_URL
        run: echo "BASE_URL is $BASE_URL"

      - name: Run k6 in Docker
        run: |
          docker --version || true
          docker run --rm -v "${{ github.workspace }}:/scripts" -w /scripts grafana/k6 run k6-script.js --env BASE_URL=${{ env.BASE_URL }}

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: out
